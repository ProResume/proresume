<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pro Resume</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top navbar-index navbar-inline">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav pull-right">
                    <li class="active"><a href="index.html#home">Home</a></li>
                </ul>
            </div>
        </nav>
        <div class="text-center row container-fluid">
            <h1> TELL US ABOUT YOURSELF...</h1>
            <h3> Which of these colors represent your personality?</h3>
        </div>
        <div class="text-center row container-fluid">
            <p id="colorLabel"></p>
            <svg width="80%" height="500">
                <defs>
                    <filter id="shadow" x="0" y="0" width="200%" height="200%">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> 
                        <feOffset dx="2" dy="2"/>
                        <feComponentTransfer>
                            <feFuncA type="linear" slope="0.2"/>
                        </feComponentTransfer>
                        <feMerge> 
                            <feMergeNode/>
                            <feMergeNode in="SourceGraphic"/> 
                        </feMerge>end in="SourceGraphic" in2="blurOut" mode="normal" />
                    </filter>
                </defs>
                <circle onmouseover="colorLabel(this.id)" id="rdCirc" cx="50%" cy="50" r="50" fill="#FF6666" filter="url(#shadow)"/>
                <circle onmouseover="colorLabel(this.id)" id="orngCirc" cx="70%" cy="100" r="50" fill="#FF9966" filter="url(#shadow)"/>
                <circle onmouseover="colorLabel(this.id)" id="yllwCirc" cx="80%" cy="200" r="50" fill="#FFFF99" filter="url(#shadow)"/>
                <circle onmouseover="colorLabel(this.id)" id="grnCirc" cx="70%" cy="300" r="50" fill="#99FF66" filter="url(#shadow)"/>
                <circle onmouseover="colorLabel(this.id)" id="blCirc" cx="50%" cy="350" r="50" fill="#6699FF" filter="url(#shadow)"/>
                <circle onmouseover="colorLabel(this.id)" id="prplCirc" cx="30%" cy="300" r="50" fill="#9966FF" filter="url(#shadow)"/>
                <circle onmouseover="colorLabel(this.id)" id="gryCirc" cx="20%" cy="200" r="50" fill="#333333" filter="url(#shadow)"/>
                <circle onmouseover="colorLabel(this.id)" id="pnkCirc" cx="30%" cy="100" r="50" fill="#FF99CC" filter="url(#shadow)"/>
            </svg>
        </div>

    </body>
</html>
